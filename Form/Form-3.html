<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-3 task</title>
    <style>
        select{
            width: 200px;
            height: 30px;
        }
        
    </style>
</head>
<body>
    
    <div>
        
        Country: <select id="country" onchange="statef()" name="country">
              <option hidden > Select Country</option>
               </select>
        States: <select id="states" name="state" onchange="cities()">
                <option hidden> Select States</option>
                </select>
        
        City: <select id="city">
               <option hidden>Select City</option>
              </select>
         
        
    </div>
    <script>
        let Country = {
    India : {
        MadhyaPradesh: ["Bhopal", "Vidisha", "Burhanpur", "Indore", "khandawa"],
        Maharashtra: ["Pune", "Jalgoan", "Latur", "Satara"],
        Punjab: ["Amritsar", "Ludhiana", "Patiala", "Jalandhar"],
        Gujarat : ["Ahmadabad", "Ankleshwar", "Rajkot", "Surat"]
    },
    USA: {
        California: ["Berkeley", "Carmel", "Daly City", "Oakland"],
        Mississippi : ["Columbia", "Greenwood", "Oxford", "Tupelo"],
        NewYork: ["Amsterdam", "Clinton", " Fredonia", "Southampton"]
    },
    France: {
        Brittany: ["Vannes", "Rennes", "Lorient "],
        Corsica: ["Ajaccio", " Bastia", "Calvi"],
        GrandEst: ["Strasbourg", "Troyes", "Colmar"]
    }
};
let a=document.getElementById('country');
let b=document.getElementById('states');
let c=document.getElementById('city')


for(let i in Country)
{
    const option= document.createElement('option') ; 
    option.value = i ; 
    option.innerText = i ;
    a.append(option) ; 
}

function statef() 
{
    const country = document.getElementById('country').value ; 
    
    b.length =1 ;
    for(let i in Country[country])
    {
    const option= document.createElement('option') ; 
    option.value = i ; 
    option.innerText = i ;
    b.append(option) ; 
    }

}
function cities() 
{ const country = document.getElementById('country').value ;
    const s = document.getElementById('states').value ; 
    let citys=Country[country]
    c.length=1
    for(let i of citys[s])
    {
    const option= document.createElement('option') ; 
    option.value = i ; 
    option.innerText = i ;
    c.append(option) ; 
    }

}
    </script>
</body>
</html>
