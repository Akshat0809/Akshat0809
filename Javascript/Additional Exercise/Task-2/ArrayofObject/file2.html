<body>
    <script>
let myArr = [1,2,3,4];

Array.prototype.add = function() {
    let result = 0;
    
  
    for(let i = 0; i < this.length; i++) {
    	result += this[i];
    }
    return result;
}

console.log(myArr.add());

    </script>
</body>
