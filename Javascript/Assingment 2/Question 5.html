       arr.push(array_a[i]);
        i++;
        j++;
    }
    else if (array_a[i]<array_b[j]){
        arr.push(array_a[i])
        i++;
    } else{
        arr.push(array_b[j]);
        j++;
    }

}
while(i<array_a.length){
    arr.push(array_a[i])
    i++
}
while(j<array_b.length){
    arr.push(array_b[j])

}
