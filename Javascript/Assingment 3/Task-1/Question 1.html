    <script>
    function validateEmail(email_id) {
    const regex_pattern =/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
    
    if (regex_pattern.test(email_id)) {
        document.write('The email address is valid<br/>');
    }
    else {
        document.write('The email address is not valid<br/>');
    }
}
let n=prompt("Enter the email address to verify: ");
validateEmail(n);
