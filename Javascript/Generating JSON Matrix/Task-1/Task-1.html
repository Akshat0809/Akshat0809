<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Task-1</title>
</head>
<body>
    <script>

        //For Printing Nodes
        let rows=prompt("Enter the number the rows: ");
        let columns=prompt("Enter the number of columns: ");
        let node=[];
        let edges=[];

        for(let i=0;i<rows;i++){
            for(let j=0;j<columns;j++){
                node.push({
                    "data":{"id":'N'+i+"-"+j}
                    
                })}}
       

        // For Printing Edges
        for(let i=0;i<rows;i++){
            for(let j=0;j<columns;j++){
                let source=[i]+[j];
                
                    if(i+1<rows && j<columns){
                    edges.push({ "data": { "id":i+"-"+j+"S", "source": "N"+i+"-"+j, "target": "N"+(i+1)+"-"+ (j) } })
                    }

                    if(i<rows && j+1<columns){
                    edges.push({ "data": { "id":i+"-"+j+"E", "source":"N"+i+"-"+j, "target": "N"+i+"-"+ (j+1) } })
                    }

                    if(i-1>=0 && j>0){
                    edges.push({ "data": { "id":i+"-"+j+"N", "source": "N"+i+"-"+j, "target": "N"+(i-1)+"-"+ (j) } })
                    }

                    if(i>=0 && j-1>=0){
                    edges.push({ "data": { "id":i+"-"+j+"W", "source": "N"+i+"-"+j, "target": "N"+i+"-"+ (j-1) } })
                }}}
        let data={"Nodes":node,"<br>Edges":edges}
        document.write(JSON.stringify(data));
    </script>
    
</body>
</html>
