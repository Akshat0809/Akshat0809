<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
 <script>
    let string=('abcfghj');
    let ascii=[];
    for(let i=0;i<string.length;i++){
        let code=string.charCodeAt(i);
        ascii.push(code);
    }
ascii=Object.values(ascii);
for(i=0;i<ascii.length;i++)
{
    if((ascii[i+1]-ascii[i])>1)
    {
        let char=ascii[i];
        const character=String.fromCharCode(char+1);
        document.write(character+" is missing after "+ [i]+" index<br>");
        // break;
    }
    else{
        console.log("All present till "+[i]);
    }
}
 </script>
</body>
