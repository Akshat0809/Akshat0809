<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str2="abcdefghijklmnopqrst!@#$%^3456  uvwxyz";
        str2=str2.toLowerCase();
        str2=(str2.split('')).sort();
        new_str='';
        for(let i in str2)
        {
            if(str2[i]>='a'&&str2[i]<='z')
            new_str+=str2[i];
        }

        let alpha=new Set(new_str);
        console.log(new_str)
        alpha.delete(" ");
        if(alpha.size==26){
            document.write("All Alphabets are Present");
        }
        else{
            document.write("All Alphabets are Not Present");
        }
    </script>
</body>
</html>
